<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/img/devchallenges.png" type="image/x-icon">
  <title>My Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="flex-center flex-direction-column">
        <div class="box-img">
          <img src="assets/img/profilePhoto.png" alt="photo profile">
        </div>
        <h1 class="name-profile">Rodney Cotton</h1>
        <h2 class="location-profile">Helsinki, Finland</h2>
        <ul class="list-badge">
          <li class="badge-item">
            <div class="number-badge">100</div>
            <div class="description-badge">Posts</div>
          </li>
          <li class="badge-item">
            <div class="number-badge">2,242</div>
            <div class="description-badge">Follower</div>
          </li>
          <li class="badge-item">
            <div class="number-badge">1,432</div>
            <div class="description-badge">Following</div>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="grid grid-column-3">
        <div class="box-img">
          <img src="assets/img/photo1.png" alt="photo-1">
        </div>
        <div class="box-img" data-col=2>
          <img src="assets/img/photo2.png" alt="photo-2">
        </div>
        <div class="box-img" data-col=2>
          <img src="assets/img/photo3.png" alt="photo-3">
        </div>
        <div class="box-img" data-row=2>
          <img src="assets/img/photo_4.png" alt="photo-4">
        </div>
        <div class="box-img">
          <img src="assets/img/photo5.png" alt="photo-5">
        </div>
        <div class="box-img">
          <img src="assets/img/photo6.png" alt="photo-6">
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p>created by <strong>joabalves-dev</strong> - devChallenges.io</p>
  </footer>
</body>

</html>
